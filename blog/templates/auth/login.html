{% extends 'base.html' %}

{% block css %}<link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">{% endblock css %}


{% block title %}
    Iniciar Sesion
{% endblock title %}
    

{% block content %}
    
<section class="login">
    <!-- Login -->
    <main class="form-signin w-100 m-auto text-center">
        <img class="mb-4" src="../img/bp-dark.png" alt="" width="72">
        <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>
        <form method="POST">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="floatingPassword">Contraseña</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Recordar datos
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar sesion</button>
        </form>
        <hr class="my-4">
        <p class="text-muted text-center">Si no tienes una cuenta haz clic en
            <a href="{{url_for('auth.register')}}">Crear cuenta</a>
        </p>
    </main>
</section>

    {% endblock content %}
