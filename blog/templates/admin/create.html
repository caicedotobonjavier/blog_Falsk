{% extends 'base.html' %}


{% block title %}
    Crear Post
{% endblock title %}


{% block content %}
{% include 'includes/header.html' %}

<section>
    <div class="container">
        <div class="header mb-4 mt-4">
            <h1 class="h3">Crear Blog</h1>
        </div>
        <div class="body">
            <form method="POST">
                <div class="mb-3">
                    <label for="url" class="form-label">URL de Blog</label>
                    <input type="text" class="form-control" id="url" name="url" required placeholder="ejemplo-title-url">
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Título</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="Título del blog">
                </div>
                <div class="mb-3">
                    <label for="info" class="form-label">Descripción</label>
                    <textarea class="form-control" id="info" name="info" rows="3"
                        placeholder="Contenido del blog"></textarea>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Contenido</label><br>
                    {{ ckeditor.create() }}
                </div>
                
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</section>

{% endblock content %}
